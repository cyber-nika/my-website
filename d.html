<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        button {
            width: auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Comprehensive Application Form</h1>
    <form id="application-form" action="#" method="post" onsubmit="return redirectToRickRoll()">
        
        <!-- Personal Information Section -->
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="Other" required>
            <label for="other">Other</label>
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        
        <!-- Address Information -->
        <div class="form-group">
            <label for="address">Street Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="state">State/Province:</label>
            <input type="text" id="state" name="state" required>
        </div>
        <div class="form-group">
            <label for="zip">Zip/Postal Code:</label>
            <input type="text" id="zip" name="zip" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
        </div>
        
        <!-- Educational Information Section -->
        <div class="form-group">
            <label for="highest-degree">Highest Degree Obtained:</label>
            <select id="highest-degree" name="highest-degree" required>
                <option value="high-school">High School</option>
                <option value="bachelor">Bachelor's Degree</option>
                <option value="master">Master's Degree</option>
                <option value="doctorate">Doctorate (Ph.D.)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="school-name">School/University Name:</label>
            <input type="text" id="school-name" name="school-name" required>
        </div>
        <div class="form-group">
            <label for="graduation-year">Graduation Year:</label>
            <input type="number" id="graduation-year" name="graduation-year" required>
        </div>
        
        <!-- Skills Section -->
        <div class="form-group">
            <label for="skills">Please list your skills (e.g., programming, communication, etc.):</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>
        </div>
        
        <!-- Programming Languages Section -->
        <div class="form-group">
            <label>Programming Languages (if applicable):</label><br>
            <input type="checkbox" id="java" name="languages" value="Java">
            <label for="java">Java</label><br>
            <input type="checkbox" id="javascript" name="languages" value="JavaScript">
            <label for="javascript">JavaScript</label><br>
            <input type="checkbox" id="python" name="languages" value="Python">
            <label for="python">Python</label><br>
            <input type="checkbox" id="csharp" name="languages" value="C#">
            <label for="csharp">C#</label><br>
            <input type="checkbox" id="ruby" name="languages" value="Ruby">
            <label for="ruby">Ruby</label><br>
            <input type="checkbox" id="php" name="languages" value="PHP">
            <label for="php">PHP</label><br>
        </div>
        
        <!-- References Section -->
        <div class="form-group">
            <label for="reference-name">Reference Name:</label>
            <input type="text" id="reference-name" name="reference-name">
        </div>
        <div class="form-group">
            <label for="reference-phone">Reference Phone Number:</label>
            <input type="tel" id="reference-phone" name="reference-phone">
        </div>
        <div class="form-group">
            <label for="reference-email">Reference Email:</label>
            <input type="email" id="reference-email" name="reference-email">
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>

    <script>
        // Function to redirect to the Rick Roll video after the form is submitted
        function redirectToRickRoll() {
            // Prevents the form from actually submitting and causing a page reload
            event.preventDefault();
            // Redirect to the Rick Roll video (Never Gonna Give You Up)
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
            return false;
        }
    </script>
</body>
</html>
